    function getFilteredProjects() {
      if (currentCategory === 'all') {
        return projects;
      }
      return projects.filter(project => project.category === currentCategory);
    }

    function displayProject(index) {
      const filteredProjects = getFilteredProjects();
      const project = filteredProjects[index];
      if (!project) return;
      const projectHtml = `
                <div class="project-card">
                    <div class="project-title">
                        <span class="project-emoji">${project.emoji}</span>
                        ${project.title}
                        <button class="favorite-btn" onclick="toggleFavorite(${projects.indexOf(project)})" title="Add to favorites">
                            ${favorites.includes(projects.indexOf(project)) ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                    </div>
                    <div class="project-description">${project.description}</div>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <a href="${project.link}" target="_blank" class="project-link">
                        üöÄ Explore Project
                    </a>
                </div>
            `;
      const projectContainer = document.getElementById('currentProject');
      projectContainer.innerHTML = projectHtml;
      // Trigger animation
      setTimeout(() => {
        const card = projectContainer.querySelector('.project-card');
        card.classList.add('show');
      }, 100);
      // Update stats
      document.getElementById('projectCount').textContent =
        `Project ${index + 1} of ${filteredProjects.length}`;
    }

    function stumbleToNext() {
  showLoading(); // Shows spinner
  setTimeout(() => {
    const filteredProjects = getFilteredProjects(); // Gets all projects (or filtered ones)
    const randomIndex = Math.floor(Math.random() * filteredProjects.length); // Picks a random index
    currentIndex = randomIndex;
    hideLoading(); // Hides spinner
    displayProject(currentIndex); // Shows the project
  }, 1000); // Waits 1 second for effect
}


    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('currentProject').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('currentProject').style.display = 'block';
    }

    function toggleFavorite(projectIndex) {
      const index = favorites.indexOf(projectIndex);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(projectIndex);
      }
      // Re-render to update heart icon
      displayProject(currentIndex);
    }
    // Initialize
    displayProject(currentIndex);
