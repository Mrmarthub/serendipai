<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerendipAI - Find Amazing AI Projects</title>
  
  <!-- Google Fonts for Retro Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323:wght@400&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.8rem;
      background: #000;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(120, 120, 120, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(120, 120, 120, 0.1) 0%, transparent 50%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: #fff;
      border-bottom: 2px solid #fff;
      padding-bottom: 20px;
    }

    .header h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 3px 3px 0px #000;
      font-weight: normal;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      line-height: 1.2;
    }

    .header h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(0deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.1) 2px,
          rgba(255, 255, 255, 0.1) 4px);
      pointer-events: none;
    }

    .header p {
      font-family: 'Press Start 2P', monospace;
      font-size: 1rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: normal;
    }

    .stumble-button {
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      color: #000;
      border: 3px solid #000;
      padding: 15px 30px;
      font-size: 0.9rem;
      font-weight: normal;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      box-shadow: 5px 5px 0px #000;
      line-height: 1;
    }

    .stumble-button:hover {
      background: #000;
      color: #fff;
      transform: translate(2px, 2px);
      box-shadow: 3px 3px 0px #fff;
    }

    .stumble-button:active {
      transform: translate(5px, 5px);
      box-shadow: 0px 0px 0px #000;
    }

    .stumble-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .project-card {
      background: #fff;
      color: #000;
      border: 4px solid #000;
      padding: 30px;
      margin: 30px 0;
      box-shadow: 8px 8px 0px #000;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.4s ease;
      position: relative;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px dashed #000;
      pointer-events: none;
    }

    .project-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .project-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.4rem;
      color: #000;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #000;
      padding-bottom: 15px;
      line-height: 1.3;
      flex-wrap: wrap;
    }

    .project-emoji {
      font-size: 2.5rem;
      filter: grayscale(100%) contrast(1000%);
    }

    .project-description {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      line-height: 1.6;
      color: #000;
      margin-bottom: 25px;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .tag {
      font-family: 'Press Start 2P', monospace;
      background: #000;
      color: #fff;
      padding: 6px 12px;
      border: 2px solid #000;
      font-size: 0.6rem;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .project-link {
      font-family: 'Press Start 2P', monospace;
      display: inline-block;
      background: #000;
      color: #fff;
      text-decoration: none;
      padding: 15px 25px;
      font-weight: normal;
      transition: all 0.2s ease;
      box-shadow: 4px 4px 0px #000;
      border: 2px solid #000;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      font-size: 0.8rem;
      line-height: 1;
    }

    .project-link:hover {
      background: #fff;
      color: #000;
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .control-btn {
      font-family: 'Press Start 2P', monospace;
      background: #fff;
      color: #000;
      border: 3px solid #fff;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 3px 3px 0px #fff;
      font-size: 0.7rem;
      line-height: 1;
    }

    .control-btn:hover {
      background: #000;
      color: #fff;
      transform: translate(1px, 1px);
      box-shadow: 2px 2px 0px #fff;
    }

    .stats {
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      color: #fff;
      margin: 20px 0;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: normal;
    }

    .loading {
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #fff;
      border-radius: 0;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .favorite-btn {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      margin-left: 15px;
      transition: transform 0.2s ease;
      filter: grayscale(100%) contrast(1000%);
    }

    .favorite-btn:hover {
      transform: scale(1.2);
    }

    .error-message {
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      color: #ff6b6b;
      font-size: 0.8rem;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 20px;
      border: 2px solid #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
    }

    /* Newsletter Section Styles */
    .newsletter-section {
      background: #fff;
      color: #000;
      border: 4px solid #000;
      padding: 30px;
      margin: 40px 0;
      box-shadow: 8px 8px 0px #000;
      position: relative;
      text-align: center;
    }

    .newsletter-section::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px dashed #000;
      pointer-events: none;
    }

    .newsletter-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2rem;
      color: #000;
      margin-bottom: 20px;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #000;
      padding-bottom: 15px;
      display: inline-block;
      line-height: 1.3;
    }

    .newsletter-description {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      line-height: 1.6;
      color: #000;
      margin-bottom: 25px;
    }

    .newsletter-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    .newsletter-input {
      font-family: 'Press Start 2P', monospace;
      width: 100%;
      padding: 15px;
      border: 3px solid #000;
      background: #fff;
      color: #000;
      font-size: 0.7rem;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 4px 4px 0px #000;
      transition: all 0.2s ease;
    }

    .newsletter-input:focus {
      outline: none;
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
    }

    .newsletter-input::placeholder {
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .newsletter-submit {
      font-family: 'Press Start 2P', monospace;
      background: #000;
      color: #fff;
      border: 3px solid #000;
      padding: 15px 30px;
      font-size: 0.8rem;
      font-weight: normal;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 4px 4px 0px #000;
      line-height: 1;
    }

    .newsletter-submit:hover {
      background: #fff;
      color: #000;
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
    }

    .newsletter-submit:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0px #000;
    }

    .newsletter-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .success-message {
      font-family: 'Press Start 2P', monospace;
      background: #28a745;
      color: #fff;
      padding: 15px;
      border: 3px solid #28a745;
      margin-top: 15px;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 4px 4px 0px #000;
      display: none;
      font-size: 0.7rem;
    }

    .newsletter-error-message {
      font-family: 'Press Start 2P', monospace;
      background: #dc3545;
      color: #fff;
      padding: 15px;
      border: 3px solid #dc3545;
      margin-top: 15px;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 4px 4px 0px #000;
      display: none;
      font-size: 0.7rem;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8rem;
        line-height: 1.3;
      }

      .project-card {
        padding: 20px;
        margin: 20px 0;
      }

      .project-title {
        font-size: 1.1rem;
        gap: 10px;
      }

      .newsletter-section {
        padding: 20px;
      }

      .newsletter-form {
        gap: 10px;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      .stumble-button {
        font-size: 0.8rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>SerendipAI</h1>
      <p>// THE AI RABBIT HOLE STARTS HERE //</p>
    
      <button class="stumble-button" onclick="stumbleToNext()" id="stumbleBtn">>> SERENDIP ME! << </button>
    </div>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      Finding something amazing...
    </div>

    <div id="currentProject"></div>

    <!-- Newsletter Section -->
    <div class="newsletter-section">
      <div class="newsletter-title">💌 Get weird AI in your inbox.</div>
      <div class="newsletter-description">
        Get the latest AI projects delivered straight to your inbox. No spam, just pure AI joy!
      </div>
      
      <form class="newsletter-form" onsubmit="subscribeNewsletter(event)">
        <input 
          type="email" 
          class="newsletter-input" 
          placeholder="Your Email Address"
          required
          id="newsletter-email"
        >
        <button type="submit" class="newsletter-submit" id="newsletter-btn">
          >> SUBSCRIBE NOW <<
        </button>
      </form>

      <div class="success-message" id="success-message">
        🎉 SUCCESS! Welcome to the AI revolution!
      </div>

      <div class="newsletter-error-message" id="newsletter-error-message">
        ❌ ERROR! Please try again or contact support.
      </div>
    </div>

  </div>

  <script>
    let currentProject = null;
    let currentCategory = 'all';
    let favorites = [];
    let viewedProjects = new Set();
    let projects = [];
    let projectsLoaded = false;
    let randomSeed = Date.now();

    // Configuration
    const PROJECTS_URL = 'https://raw.githubusercontent.com/Mrmarthub/serendipai/main/website.json';

    // Analytics System
    let projectAnalytics = JSON.parse(localStorage.getItem('serendip-analytics') || '{}');

    // Track project clicks
    function trackProjectClick(project) {
        const key = project.title.toLowerCase().replace(/[^a-z0-9]/g, '-');
        
        if (!projectAnalytics[key]) {
            projectAnalytics[key] = {
                title: project.title,
                link: project.link,
                category: project.category || 'unknown',
                clicks: 0,
                lastClicked: null,
                firstSeen: new Date().toISOString()
            };
        }
        
        projectAnalytics[key].clicks++;
        projectAnalytics[key].lastClicked = new Date().toISOString();
        
        localStorage.setItem('serendip-analytics', JSON.stringify(projectAnalytics));
        sendAnalyticsToServer();
        
        console.log(`📊 Tracked: ${project.title} (${projectAnalytics[key].clicks} clicks)`);
    }

    // Send analytics to admin panel
    async function sendAnalyticsToServer() {
        try {
            await fetch('https://serendip-admin.vercel.app/api/analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ analytics: projectAnalytics })
            });
        } catch (error) {
            console.log('📊 Analytics sync queued');
        }
    }

    // Handle project clicks with analytics
    function handleProjectClick(project) {
        console.log('🎯 Project clicked:', project.title);
        trackProjectClick(project);
        window.open(project.link, '_blank');
        return false;
    }

    // Newsletter functionality
    async function subscribeNewsletter(event) {
      event.preventDefault();
      
      const email = document.getElementById('newsletter-email').value;
      const submitBtn = document.getElementById('newsletter-btn');
      const successMsg = document.getElementById('success-message');
      const errorMsg = document.getElementById('newsletter-error-message');
      
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';
      
      submitBtn.disabled = true;
      submitBtn.textContent = '>> SUBSCRIBING... <<';
      
      try {
        const response = await fetch('https://serendip-admin.vercel.app/api/newsletter-subscribe', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            email: email,
            timestamp: new Date().toISOString(),
            source: 'website'
          })
        });
        
        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.error || 'Subscription failed');
        }
        
        successMsg.style.display = 'block';
        document.getElementById('newsletter-email').value = '';
        console.log('Newsletter subscription successful:', email);
        
      } catch (error) {
        console.error('Newsletter subscription error:', error);
        errorMsg.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '>> SUBSCRIBE NOW <<';
      }
    }

    // Enhanced random functions
    function getRandomIndex(max) {
      randomSeed = (randomSeed * 1103515245 + 12345) & 0x7fffffff;
      return Math.floor((randomSeed / 0x7fffffff) * max);
    }

    function getSecureRandomIndex(max) {
      if (window.crypto && window.crypto.getRandomValues) {
        const array = new Uint32Array(1);
        window.crypto.getRandomValues(array);
        return Math.floor((array[0] / 0xffffffff) * max);
      } else {
        const now = Date.now();
        const timeFactor = (now % 1000) / 1000;
        return Math.floor((Math.random() + timeFactor) % 1 * max);
      }
    }

    // Load projects from GitHub
    async function loadProjects() {
      try {
        showLoading();
        const response = await fetch(PROJECTS_URL);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        projects = await response.json();
        projectsLoaded = true;
        
        shuffleArray(projects);
        hideLoading();
        
        setTimeout(() => {
          getRandomFirstProject();
        }, 100);
      } catch (error) {
        console.error('Error loading projects:', error);
        hideLoading();
        showError('Failed to load projects. Please check the projects URL and try again.');
      }
    }

    // Fisher-Yates shuffle algorithm
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = getSecureRandomIndex(i + 1);
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function getRandomFirstProject() {
      if (projects.length === 0) {
        showError('No projects available.');
        return;
      }

      const filteredProjects = getFilteredProjects();
      
      const method1 = getSecureRandomIndex(filteredProjects.length);
      const method2 = Math.floor(Math.random() * filteredProjects.length);
      const method3 = getRandomIndex(filteredProjects.length);
      
      const combinedIndex = (method1 + method2 + method3) % filteredProjects.length;
      const selectedProject = filteredProjects[combinedIndex];
      
      viewedProjects.add(selectedProject.title);
      currentProject = selectedProject;
      
      displayProject(currentProject);
    }

    function showError(message) {
      const projectContainer = document.getElementById('currentProject');
      projectContainer.innerHTML = `
        <div class="error-message">
          ${message}
        </div>
      `;
    }

    function getFilteredProjects() {
      if (currentCategory === 'all') {
        return projects;
      }
      return projects.filter(project => project.category === currentCategory);
    }

    function displayProject(project) {
      if (!project) return;
      
      const projectIndex = projects.indexOf(project);
      
      const projectHtml = `
        <div class="project-card">
          <div class="project-title">
            <span class="project-emoji">${project.emoji}</span>
            ${project.title}
            <button class="favorite-btn" onclick="toggleFavorite(${projectIndex})" title="Add to favorites">
              ${favorites.includes(projectIndex) ? '❤️' : '🤍'}
            </button>
          </div>
          <div class="project-description">${project.description}</div>
          <div class="project-tags">
            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <div class="project-link" onclick="handleProjectClick({title: '${project.title.replace(/'/g, "\\'")}', link: '${project.link}', category: '${project.category || 'unknown'}'})">
            🚀 Explore Project
          </div>
        </div>
      `;
      
      const projectContainer = document.getElementById('currentProject');
      projectContainer.innerHTML = projectHtml;
      
      setTimeout(() => {
        const card = projectContainer.querySelector('.project-card');
        if (card) {
          card.classList.add('show');
        }
      }, 100);
    }

    function stumbleToNext() {
      if (!projectsLoaded) {
        showError('Projects are still loading. Please wait...');
        return;
      }

      if (projects.length === 0) {
        showError('No projects available.');
        return;
      }

      showLoading();
      
      setTimeout(() => {
        const filteredProjects = getFilteredProjects();
        
        const unviewedProjects = filteredProjects.filter(project => 
          !viewedProjects.has(project.title)
        );
        
        let selectedProject;
        
        if (unviewedProjects.length > 0) {
          const randomIndex = getSecureRandomIndex(unviewedProjects.length);
          selectedProject = unviewedProjects[randomIndex];
        } else {
          viewedProjects.clear();
          const randomIndex = getSecureRandomIndex(filteredProjects.length);
          selectedProject = filteredProjects[randomIndex];
        }
        
        viewedProjects.add(selectedProject.title);
        currentProject = selectedProject;
        
        hideLoading();
        displayProject(currentProject);
      }, 1000);
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('currentProject').style.display = 'none';
      document.getElementById('stumbleBtn').disabled = true;
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('currentProject').style.display = 'block';
      document.getElementById('stumbleBtn').disabled = false;
    }

    function toggleFavorite(projectIndex) {
      const index = favorites.indexOf(projectIndex);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(projectIndex);
      }
      displayProject(currentProject);
    }

    // Load server analytics on page load
    async function loadServerAnalytics() {
        try {
            const response = await fetch('https://serendip-admin.vercel.app/api/analytics');
            if (response.ok) {
                const data = await response.json();
                Object.keys(data.analytics || {}).forEach(key => {
                    if (!projectAnalytics[key] || projectAnalytics[key].clicks < data.analytics[key].clicks) {
                        projectAnalytics[key] = data.analytics[key];
                    }
                });
                localStorage.setItem('serendip-analytics', JSON.stringify(projectAnalytics));
            }
        } catch (error) {
            console.log('📊 Using local analytics only');
        }
    }

    // Initialize everything when page loads
    window.addEventListener('load', function() {
        console.log('🚀 Analytics system ready');
        loadServerAnalytics();
        loadProjects();
    });
  </script>
</body>
</html>
