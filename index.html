<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serendip.AI - Find Amazing AI Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(120, 120, 120, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(120, 120, 120, 0.1) 0%, transparent 50%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: #fff;
      border-bottom: 2px solid #fff;
      padding-bottom: 20px;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 0px #000;
      font-weight: bold;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
    }

    .header h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(0deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.1) 2px,
          rgba(255, 255, 255, 0.1) 4px);
      pointer-events: none;
    }

    .header p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .stumble-button {
      background: #fff;
      color: #000;
      border: 3px solid #000;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
      position: relative;
      box-shadow: 5px 5px 0px #000;
    }

    .stumble-button:hover {
      background: #000;
      color: #fff;
      transform: translate(2px, 2px);
      box-shadow: 3px 3px 0px #fff;
    }

    .stumble-button:active {
      transform: translate(5px, 5px);
      box-shadow: 0px 0px 0px #000;
    }

    .stumble-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .project-card {
      background: #fff;
      color: #000;
      border: 4px solid #000;
      padding: 30px;
      margin: 30px 0;
      box-shadow: 8px 8px 0px #000;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.4s ease;
      position: relative;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px dashed #000;
      pointer-events: none;
    }

    .project-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .project-title {
      font-size: 1.8rem;
      color: #000;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }

    .project-emoji {
      font-size: 2rem;
      filter: grayscale(100%) contrast(1000%);
    }

    .project-description {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #000;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .tag {
      background: #000;
      color: #fff;
      padding: 5px 12px;
      border: 2px solid #000;
      font-size: 0.9rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Courier New', monospace;
    }

    .project-link {
      display: inline-block;
      background: #000;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 4px 4px 0px #000;
      border: 2px solid #000;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Courier New', monospace;
    }

    .project-link:hover {
      background: #fff;
      color: #000;
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .control-btn {
      background: #fff;
      color: #000;
      border: 3px solid #fff;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Courier New', monospace;
      box-shadow: 3px 3px 0px #fff;
    }

    .control-btn:hover {
      background: #000;
      color: #fff;
      transform: translate(1px, 1px);
      box-shadow: 2px 2px 0px #fff;
    }

    .stats {
      text-align: center;
      color: #fff;
      margin: 20px 0;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }

    .loading {
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Courier New', monospace;
    }

    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #fff;
      border-radius: 0;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .favorite-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 10px;
      transition: transform 0.2s ease;
      filter: grayscale(100%) contrast(1000%);
    }

    .favorite-btn:hover {
      transform: scale(1.2);
    }

    .category-filter {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .category-btn {
      background: #fff;
      color: #000;
      border: 2px solid #fff;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      box-shadow: 2px 2px 0px #fff;
    }

    .category-btn:hover {
      background: #000;
      color: #fff;
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0px #fff;
    }

    .category-btn.active {
      background: #000;
      color: #fff;
      transform: translate(2px, 2px);
      box-shadow: 0px 0px 0px #fff;
    }

    .error-message {
      text-align: center;
      color: #ff6b6b;
      font-size: 1.1rem;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Courier New', monospace;
      padding: 20px;
      border: 2px solid #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .project-card {
        padding: 20px;
        margin: 20px 0;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>█ Serendip.AI █</h1>
      <p>// DISCOVER AMAZING AI PROJECTS //</p>
    
      <button class="stumble-button" onclick="stumbleToNext()" id="stumbleBtn">>> STUMBLE! << </button>
    </div>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      Finding something amazing...
    </div>

    <div id="currentProject"></div>

  </div>

  <script>
    let currentProject = null;
    let currentCategory = 'all';
    let favorites = [];
    let viewedProjects = new Set();
    let projects = []; // Will be loaded from external file
    let projectsLoaded = false;
    let randomSeed = Date.now(); // Seed for randomization

    // Configuration - Change this URL to point to your GitHub raw file
    const PROJECTS_URL = 'https://raw.githubusercontent.com/Mrmarthub/serendipai/main/website.json';

    // Enhanced random function that uses time-based seed
    function getRandomIndex(max) {
      randomSeed = (randomSeed * 1103515245 + 12345) & 0x7fffffff;
      return Math.floor((randomSeed / 0x7fffffff) * max);
    }

    // Alternative method using crypto API for better randomness
    function getSecureRandomIndex(max) {
      if (window.crypto && window.crypto.getRandomValues) {
        const array = new Uint32Array(1);
        window.crypto.getRandomValues(array);
        return Math.floor((array[0] / 0xffffffff) * max);
      } else {
        // Fallback to enhanced Math.random with time-based variations
        const now = Date.now();
        const timeFactor = (now % 1000) / 1000; // Use milliseconds for variation
        return Math.floor((Math.random() + timeFactor) % 1 * max);
      }
    }

    async function loadProjects() {
      try {
        showLoading();
        const response = await fetch(PROJECTS_URL);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        projects = await response.json();
        projectsLoaded = true;
        
        // Shuffle the projects array on load for additional randomness
        shuffleArray(projects);
        
    
        
        hideLoading();
        
        // Initialize with a truly random project after loading
        setTimeout(() => {
          getRandomFirstProject();
        }, 100);
      } catch (error) {
        console.error('Error loading projects:', error);
        hideLoading();
        showError('Failed to load projects. Please check the projects URL and try again.');
        document.getElementById('globalStats').textContent = 'Failed to load projects';
      }
    }

    // Fisher-Yates shuffle algorithm for better randomization
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = getSecureRandomIndex(i + 1);
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function getRandomFirstProject() {
      if (projects.length === 0) {
        showError('No projects available.');
        return;
      }

      const filteredProjects = getFilteredProjects();
      
      // Use multiple randomization methods for the first project
      const method1 = getSecureRandomIndex(filteredProjects.length);
      const method2 = Math.floor(Math.random() * filteredProjects.length);
      const method3 = getRandomIndex(filteredProjects.length);
      
      // Combine different methods for maximum randomness
      const combinedIndex = (method1 + method2 + method3) % filteredProjects.length;
      const selectedProject = filteredProjects[combinedIndex];
      
      // Mark as viewed
      viewedProjects.add(selectedProject.title);
      currentProject = selectedProject;
      
      displayProject(currentProject);
    }



    function showError(message) {
      const projectContainer = document.getElementById('currentProject');
      projectContainer.innerHTML = `
        <div class="error-message">
          ${message}
        </div>
      `;
    }

    function getFilteredProjects() {
      if (currentCategory === 'all') {
        return projects;
      }
      return projects.filter(project => project.category === currentCategory);
    }

    function displayProject(project) {
      if (!project) return;
      
      const projectIndex = projects.indexOf(project);
      const filteredProjects = getFilteredProjects();
      const remainingCount = filteredProjects.length - viewedProjects.size;
      
      const projectHtml = `
        <div class="project-card">
          <div class="project-title">
            <span class="project-emoji">${project.emoji}</span>
            ${project.title}
            <button class="favorite-btn" onclick="toggleFavorite(${projectIndex})" title="Add to favorites">
              ${favorites.includes(projectIndex) ? '❤️' : '🤍'}
            </button>
          </div>
          <div class="project-description">${project.description}</div>
          <div class="project-tags">
            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <a href="${project.link}" target="_blank" class="project-link">
            🚀 Explore Project
          </a>
        </div>
        <div class="stats">
          Project ${viewedProjects.size} of ${filteredProjects.length} | ${remainingCount > 0 ? `${remainingCount} new projects remaining` : 'All projects viewed! Next click will reset.'}
        </div>
      `;
      
      const projectContainer = document.getElementById('currentProject');
      projectContainer.innerHTML = projectHtml;
      
      // Trigger animation
      setTimeout(() => {
        const card = projectContainer.querySelector('.project-card');
        if (card) {
          card.classList.add('show');
        }
      }, 100);
    }

    function stumbleToNext() {
      if (!projectsLoaded) {
        showError('Projects are still loading. Please wait...');
        return;
      }

      if (projects.length === 0) {
        showError('No projects available.');
        return;
      }

      showLoading();
      
      setTimeout(() => {
        const filteredProjects = getFilteredProjects();
        
        // Get unviewed projects from the filtered list
        const unviewedProjects = filteredProjects.filter(project => 
          !viewedProjects.has(project.title)
        );
        
        let selectedProject;
        
        if (unviewedProjects.length > 0) {
          // Select from unviewed projects using secure random
          const randomIndex = getSecureRandomIndex(unviewedProjects.length);
          selectedProject = unviewedProjects[randomIndex];
        } else {
          // All projects have been viewed, reset and select randomly
          viewedProjects.clear();
          const randomIndex = getSecureRandomIndex(filteredProjects.length);
          selectedProject = filteredProjects[randomIndex];
        }
        
        // Mark as viewed
        viewedProjects.add(selectedProject.title);
        currentProject = selectedProject;
        
        hideLoading();
        displayProject(currentProject);
      }, 1000);
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('currentProject').style.display = 'none';
      document.getElementById('stumbleBtn').disabled = true;
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('currentProject').style.display = 'block';
      document.getElementById('stumbleBtn').disabled = false;
    }

    function toggleFavorite(projectIndex) {
      const index = favorites.indexOf(projectIndex);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(projectIndex);
      }
      // Re-render current project to update heart icon
      displayProject(currentProject);
    }

    // Load projects when page loads
    window.addEventListener('load', loadProjects);
  </script>
</body>

</html>
